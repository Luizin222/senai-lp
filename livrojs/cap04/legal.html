<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Portfólio</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #74ebd5, #9face6);
            color: #333;
        }

        header {
            text-align: center;
            padding: 2rem 1rem;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 3rem;
            margin: 0;
        }

        header p {
            font-size: 1.2rem;
            margin-top: 0.5rem;
        }

        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 2rem;
        }

        .card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 1rem;
            width: 300px;
            text-align: center;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card h3 {
            margin: 1rem 0 0.5rem;
        }

        .card p {
            margin: 0 1rem 1rem;
            color: #666;
        }

        .card a {
            display: inline-block;
            margin-bottom: 1rem;
            padding: 0.5rem 1rem;
            background: #74ebd5;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .card a:hover {
            background: #9face6;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bem-vindo ao Meu Portfólio</h1>
        <p>Aqui você encontra alguns dos meus projetos incríveis!</p>
    </header>
    <div class="container">
        <div class="card">
            <img src="https://via.placeholder.com/300x200" alt="Projeto 1">
            <h3>Projeto 1</h3>
            <p>Um projeto incrível que fiz recentemente.</p>
            <a href="#">Saiba mais</a>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/300x200" alt="Projeto 2">
            <h3>Projeto 2</h3>
            <p>Outro projeto legal com muita criatividade.</p>
            <a href="#">Saiba mais</a>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/300x200" alt="Projeto 3">
            <h3>Projeto 3</h3>
            <p>Este aqui é um dos meus favoritos!</p>
            <a href="#">Saiba mais</a>
        </div>
    </div>
</body>
</html>
